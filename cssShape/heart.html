<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.css-cell{
			width: 100%;
			height: 600px;
			position: relative;
		}
		.heart{
			width: 200px;
			height: 200px;
			background-color: red;
			position:absolute;
			top: 50%;
			left : 50%;
			transform : translate(-50%,-50%) rotate(45deg);
		}
		.heart:before,.heart:after{
			content : '';
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: red;
			top: 0;
			left : -100px;
			border-radius: 50%;
		}
		.heart:after{
			top:-100px;
			left : 0;
		}
	</style>
</head>
<body>
	<div class="css-cell">
	    <div class="heart"></div>
	</div>
</body>
</html>
