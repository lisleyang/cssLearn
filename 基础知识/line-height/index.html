<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    .box1{
        font-size : 20px;
        border : 1px solid red;
    }
    .box2{
        font-size : 20px;
        border : 1px solid red;
        font-family: '宋体';
    }
    </style>
</head>
<body>
    下面的p标签，字体大小是20px；行高却是26px，比例是1.3.这个适合字体有关的。windows下chrome默认字体 微软雅黑。
    <p class="box1">1</p>
    下面换为宋体，<em style="color:red">行高</em>则变为23px。
    <p class="box2">1</p>
</body>
</html>
